<iframe id="resultIframe" src="about:blank" width=100% height=100% referrerpolicy="strict-origin-when-cross-origin"></iframe>
<script>
    const params = new Proxy(new URLSearchParams(window.location.search), {
      get: (searchParams, prop) => searchParams.get(prop),
    });
    let value = params.val;
    url = new URL(window.location.href);
    
    if (url.searchParams.has('val')) {
        document.getElementById('resultIframe').src = atob(decodeURIComponent(value));    
    }
</script>
